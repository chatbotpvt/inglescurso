<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot para Aprender Ingl√©s</title>
  <style>
    body { font-family: Arial; background: #f1f1f1; margin: 0; padding: 0; }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; font-weight: bold; }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ü§ñ Chatbot de Ingl√©s</h2>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Escribe en espa√±ol o pregunta algo..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chatBox.innerHTML += `<div><span class="user">T√∫:</span> ${userMessage}</div>`;
      input.value = '';

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer TU_API_KEY" // ‚Üê REEMPLAZA AQU√ç
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Eres un profesor de ingl√©s amigable que ense√±a con ejemplos, frases √∫tiles y conversaci√≥n b√°sica." },
            { role: "user", content: userMessage }
          ]
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "Lo siento, hubo un error.";

      chatBox.innerHTML += `<div><span class="bot">Chatbot:</span> ${botReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
